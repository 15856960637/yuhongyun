<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<img src="img/bg_chs.png" width="100%">
<h1>注册账号</h1>
<form action="https://www.baidu.com/">
    <p>昵称
        <input type="text" pattern="[\u4E00-\u9FA5]{4,10}" required>
        长度为4-10个字符
    </p>
    <p>密码
        <input type="password" pattern="[\dA-Za-z]{6,16}" required>
        长度为6-16个字符
    </p>
    <p>确认密码
        <input type="password" pattern="[\dA-Za-z]{6,16}" required>
        长度为6-16个字符
    </p>
    <p>手机号码
        <input type="text" pattern="1[3578]\d{9}" required>
        长度为 密码长度为11位，以13|5|7|8开头
    </p>
    <p>邮箱
        <input type="text" required>
    </p>
    <p>年龄
        <input type="text" pattern="\d|[1-9]\d|1[0-2]\d" required>
    </p>
    <label for="a">
        <img src="img/btn.bmp" style="cursor:pointer">
    </label>
    <input type="submit" id="a" style="display: none;">
</form>
